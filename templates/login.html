<!-- Heredar la estructura de layout.html -->
{% extends "layout.html" %}

<!-- Definir el título específico para esta página -->
{% block title %}Iniciar Sesión - Mi Página Web{% endblock %}

<!-- Definir el contenido específico para esta página -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <p class="mt-3 text-center">
                    ¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
